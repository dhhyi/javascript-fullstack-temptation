name: Build
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      # https://manski.net/articles/github/actions/dump-context
      - name: Dump GitHub Context for Debugging ğŸª²
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"

      - name: Install Dependencies ğŸ“¦
        run: pnpm install --frozen-lockfile

      - name: Build Presentation ğŸ”§
        run: pnpm run build --base /javascript-fullstack-temptation/

      - name: Deploy GitHub Pages ğŸš€
        id: deploy-gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
